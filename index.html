<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreshBite Interactive</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#06c167;
  --text:#111;
  --muted:#6b6b6b;
  --border:#eee;
  --bg:#fafafa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter",sans-serif;
  background:var(--bg);
}

.container{
  width:min(1200px,92%);
  margin:auto;
}

header{
  background:#fff;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:50;
}

.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 0;
}

.brand{
  font-weight:800;
  font-size:1.2rem;
}

.cart-btn{
  position:relative;
  cursor:pointer;
  font-weight:600;
}

.cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:var(--primary);
  color:#fff;
  font-size:.75rem;
  padding:2px 6px;
  border-radius:999px;
}

.hero{
  padding:2rem 0 1rem;
}

.search-bar{
  background:#fff;
  border-radius:999px;
  padding:.7rem 1rem;
  display:flex;
  border:1px solid var(--border);
}

.search-bar input{
  border:none;
  outline:none;
  flex:1;
  font-size:1rem;
}

.categories{
  display:flex;
  gap:.5rem;
  overflow-x:auto;
  padding:1rem 0;
}

.chip{
  background:#fff;
  border:1px solid var(--border);
  padding:.5rem 1rem;
  border-radius:999px;
  cursor:pointer;
  white-space:nowrap;
}

.chip.active{
  background:var(--primary);
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:1rem;
  margin-top:1rem;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card-content{
  padding:1rem;
}

.card h3{
  margin:0 0 .5rem;
}

.meta{
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:.5rem;
}

.price{
  font-weight:700;
  margin-bottom:.5rem;
}

.add-btn{
  width:100%;
  padding:.6rem;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

/* CART PANEL */
.cart-panel{
  position:fixed;
  top:0;
  right:-400px;
  width:350px;
  height:100%;
  background:#fff;
  box-shadow:-5px 0 20px rgba(0,0,0,.1);
  padding:1rem;
  transition:.3s;
  overflow-y:auto;
  z-index:100;
}

.cart-panel.open{
  right:0;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:.8rem;
}

.total{
  font-weight:700;
  margin-top:1rem;
}

.close-cart{
  cursor:pointer;
  font-weight:600;
  margin-bottom:1rem;
  display:inline-block;
}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="brand">FreshBite</div>
    <div class="cart-btn" onclick="toggleCart()">
      üõí Cart
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</header>

<main class="container">

<section class="hero">
  <div class="search-bar">
    üîç <input type="text" id="searchInput" placeholder="Search food..." oninput="renderItems()">
  </div>
</section>

<section class="categories">
  <div class="chip active" onclick="filterCategory('All', this)">All</div>
  <div class="chip" onclick="filterCategory('Burger', this)">Burger</div>
  <div class="chip" onclick="filterCategory('Healthy', this)">Healthy</div>
  <div class="chip" onclick="filterCategory('Sushi', this)">Sushi</div>
</section>

<section class="grid" id="foodGrid"></section>

</main>

<!-- CART PANEL -->
<div class="cart-panel" id="cartPanel">
  <div class="close-cart" onclick="toggleCart()">‚Üê Close</div>
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <div class="total" id="cartTotal">Total: $0</div>
</div>

<script>
const foods = [
  {name:"Burger House", category:"Burger", price:8, img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092"},
  {name:"Green Bowl", category:"Healthy", price:10, img:"https://images.unsplash.com/photo-1546069901-ba9599a7e63c"},
  {name:"Sushi Master", category:"Sushi", price:15, img:"https://images.unsplash.com/photo-1562967916-eb82221dfb92"},
  {name:"Chicken Burger", category:"Burger", price:9, img:"https://images.unsplash.com/photo-1550547660-d9450f859349"},
];

let cart = [];
let currentCategory = "All";

function renderItems(){
  const grid = document.getElementById("foodGrid");
  const search = document.getElementById("searchInput").value.toLowerCase();
  grid.innerHTML="";

  foods
  .filter(f => (currentCategory==="All" || f.category===currentCategory))
  .filter(f => f.name.toLowerCase().includes(search))
  .forEach(food=>{
    grid.innerHTML+=`
      <div class="card">
        <img src="${food.img}">
        <div class="card-content">
          <h3>${food.name}</h3>
          <div class="meta">${food.category}</div>
          <div class="price">$${food.price}</div>
          <button class="add-btn" onclick="addToCart('${food.name}', ${food.price})">Add to Cart</button>
        </div>
      </div>
    `;
  });
}

function filterCategory(category, el){
  currentCategory=category;
  document.querySelectorAll(".chip").forEach(c=>c.classList.remove("active"));
  el.classList.add("active");
  renderItems();
}

function addToCart(name, price){
  cart.push({name, price});
  updateCart();
}

function updateCart(){
  const cartItems = document.getElementById("cartItems");
  const cartCount = document.getElementById("cartCount");
  const cartTotal = document.getElementById("cartTotal");

  cartItems.innerHTML="";
  let total=0;

  cart.forEach((item,index)=>{
    total+=item.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${item.name}</span>
        <span>$${item.price} 
        <button onclick="removeItem(${index})">‚ùå</button>
        </span>
      </div>
    `;
  });

  cartCount.innerText=cart.length;
  cartTotal.innerText="Total: $"+total;
}

function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function toggleCart(){
  document.getElementById("cartPanel").classList.toggle("open");
}

renderItems();
</script>

</body>
</html>
